<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>病院詳細</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	 <div class="hospital-detail">
        <!-- 病院名 -->
        <h1 th:text="${hospital.hospitalName}">病院名</h1>
        
        <!-- 病院住所 -->
        <p><strong>住所:</strong> <span th:text="${hospital.address}">東京都○○区△△1-1-1</span></p>
        
        <!-- 病院電話番号 -->
        <p><strong>電話番号:</strong> <span th:text="${hospital.phone}">03-1234-5678</span></p>
        
        <!-- 診療科目 -->
        <p><strong>診療科目:</strong> <span th:text="${hospital.specialities}">内科, 小児科, 外科</span></p>
        
        <!-- 営業時間 -->
        <p><strong>営業時間:</strong> <span th:text="${hospital.hours}">月〜金: 9:00〜18:00</span></p>
        
        <!-- その他情報 -->
        <p><strong>備考:</strong> <span th:text="${hospital.notes}">駐車場あり、予約優先</span></p>
        
        <!-- 戻るボタン -->
        <a href="/search-all-hospital" class="back-button">一覧に戻る</a>
    </div>
</body>
</html>
